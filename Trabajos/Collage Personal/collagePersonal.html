<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <!-- Añadir imágenes aquí -->
        <div class="image-container" data-title="Orden" data-description="">
            <img src="imagenes/image1.jpg" alt="Imagen 1">
            <div class="overlay">
                <div class="text">Hackathon</div>
            </div>
        </div>
        <div class="image-container" data-title="Limpieza" data-description="">
            <img src="imagenes/image2.jpg" alt="Imagen 2">
            <div class="overlay">
                <div class="text">Vaquero</div>
            </div>
        </div>
        <div class="image-container" data-title="Puntualidad" data-description="">
            <img src="imagenes/image3.jpg" alt="Imagen 3">
            <div class="overlay">
                <div class="text">Foto en el cerro</div>
            </div>
        </div>
        <div class="image-container" data-title="Responsabilidad" data-description="">
            <img src="imagenes/image4.jpg" alt="Imagen 4">
            <div class="overlay">
                <div class="text">Cumpleaños</div>
            </div>
        </div>
        <div class="image-container" data-title="Deseo de superación" data-description="">
            <img src="imagenes/image5.jpg" alt="Imagen 5">
            <div class="overlay">
                <div class="text">Halloween</div>
            </div>
        </div>
        <div class="image-container" data-title="Honradez" data-description="">
            <img src="imagenes/image6.jpg" alt="Imagen 6">
            <div class="overlay">
                <div class="text">Navidad</div>
            </div>
        </div>
        <div class="image-container" data-title="Respeto al derecho de los demás" data-description="">
            <img src="imagenes/image7.jpg" alt="Imagen 7">
            <div class="overlay">
                <div class="text">Oaxaca</div>
            </div>
        </div>
        <div class="image-container" data-title="Respeto a la ley y los reglamentos" data-description="">
            <img src="imagenes/image8.jpg" alt="Imagen 8">
            <div class="overlay">
                <div class="text">Blessed</div>
            </div>
        </div>
        <div class="image-container" data-title="Amor al trabajo" data-description="">
            <img src="imagenes/image9.jpg" alt="Imagen 9">
            <div class="overlay">
                <div class="text">Six flags</div>
            </div>
        </div>
        <div class="image-container" data-title="Afán por el ahorro y la inversión" data-description="">
            <img src="imagenes/image10.jpg" alt="Imagen 10">
            <div class="overlay">
                <div class="text">Lokura</div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
            <div id="modal-text"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
