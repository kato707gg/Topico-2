<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="back-arrow">
            <a href="javascript:history.back()">
                <svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
                    <style>.s0 { fill: currentColor }</style>
                    <path id="Path 0" class="s0"
                    d="m341.4 33.2c-3.3 0.5-8.4 2-11.4 3.4-4.7 2.3-20.1 17.2-102.2 99.3-83.8 83.7-97.1 97.3-99.2 102.1-1.4 3-3.1 8.4-3.8 12-0.9 5-0.9 7.9 0 12.5 0.7 3.3 2.4 8.5 3.8 11.5 2.1 4.8 15.4 18.4 99.2 102.1 82.4 82.3 97.5 97 102.2 99.3 3 1.4 8.2 2.9 11.5 3.4 3.3 0.4 8.7 0.4 12 0 3.3-0.5 8.4-2 11.3-3.3 2.8-1.4 7.3-4.5 10-6.9 2.6-2.4 6.1-7 7.9-10.2 1.8-3.3 3.7-9 4.4-12.9 1-5.4 1-8.3 0.1-13-0.7-3.3-2.4-8.5-3.8-11.5-2.3-4.6-15.1-18-80.5-83.5-73.5-73.6-77.9-78.2-77.9-81.5 0-3.3 4.4-7.9 77.9-81.5 65.4-65.5 78.2-78.9 80.5-83.5 1.4-3 3.1-8.2 3.8-11.5 0.9-4.7 0.9-7.6-0.1-13-0.7-3.9-2.6-9.6-4.4-12.9-1.8-3.2-5.3-7.8-7.9-10.2-2.7-2.4-7.2-5.5-10-6.9-2.9-1.3-8.1-2.8-11.4-3.2-3.4-0.5-8.8-0.5-12-0.1z" />
            </svg>
            </a>
        </div>
    </header>
    <div class="game-container">
        <div class="game-header">
            <h1>Juego de Ahorcado</h1>
            <p>Nivel <span id="level">1</span> de 10</p>
        </div>
        <div class="word-container" id="word-container">
            <!-- Las letras de la palabra aparecerán aquí -->
        </div>
        <div class="letters-container">
            <div class="letters" id="letters">
                <!-- Botones de las letras -->
            </div>
        </div>
        <div class="hangman-container">
            <canvas id="hangman-canvas" width="200" height="200"></canvas>
        </div>
        <div class="status-container" id="status-container">
            <!-- Mostrar estado del juego (ganar/perder) -->
        </div>
        <div class="controls">
            <button id="restart-btn">Reiniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
