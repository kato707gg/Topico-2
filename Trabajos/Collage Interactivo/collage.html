<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <!-- Añadir imágenes aquí -->
        <div class="image-container" data-title="Orden" data-description="El orden se refiere a la disposición y organización sistemática de elementos o actividades de manera que todo tenga un lugar definido y funcione de forma eficiente. Mantener el orden ayuda a evitar confusiones y facilita la localización de objetos o la ejecución de tareas.">
            <img src="imagenes/image1.jpeg" alt="Imagen 1">
            <div class="overlay">
                <div class="text">Orden</div>
            </div>
        </div>
        <div class="image-container" data-title="Limpieza" data-description="La limpieza implica la eliminación de suciedad, desechos o impurezas para mantener un entorno sano y agradable. La limpieza no solo se aplica a la higiene física, sino también a la organización y presentación de espacios o documentos.">
            <img src="imagenes/image2.jpeg" alt="Imagen 2">
            <div class="overlay">
                <div class="text">Limpieza</div>
            </div>
        </div>
        <div class="image-container" data-title="Puntualidad" data-description="La puntualidad es la capacidad de llegar o realizar actividades en el momento acordado o esperado. Ser puntual demuestra respeto por el tiempo de los demás y contribuye a la eficacia y fiabilidad en entornos laborales y sociales.">
            <img src="imagenes/image3.jpeg" alt="Imagen 3">
            <div class="overlay">
                <div class="text">Puntualidad</div>
            </div>
        </div>
        <div class="image-container" data-title="Responsabilidad" data-description="La responsabilidad es el compromiso de cumplir con las obligaciones y deberes asignados. Implica tomar decisiones conscientes, aceptar las consecuencias de las acciones propias y ser fiable en el desempeño de tareas y roles.">
            <img src="imagenes/image4.jpeg" alt="Imagen 4">
            <div class="overlay">
                <div class="text">Responsabilidad</div>
            </div>
        </div>
        <div class="image-container" data-title="Deseo de superación" data-description="El deseo de superación es la motivación interna para mejorar continuamente y alcanzar metas más altas. Este concepto está vinculado con el crecimiento personal y profesional, así como con el esfuerzo por adquirir nuevas habilidades y conocimientos.">
            <img src="imagenes/image5.jpeg" alt="Imagen 5">
            <div class="overlay">
                <div class="text">Deseo de superación</div>
            </div>
        </div>
        <div class="image-container" data-title="Honradez" data-description="La honradez es la cualidad de actuar con integridad y sinceridad, sin engañar ni aprovecharse de los demás. Es un valor fundamental para establecer confianza y credibilidad en las relaciones personales y profesionales.">
            <img src="imagenes/image6.jpg" alt="Imagen 6">
            <div class="overlay">
                <div class="text">Honradez</div>
            </div>
        </div>
        <div class="image-container" data-title="Respeto al derecho de los demás" data-description="Este respeto se refiere a reconocer y valorar los derechos y libertades individuales de otras personas. Implica actuar con consideración hacia las necesidades, opiniones y elecciones ajenas, promoviendo una convivencia armoniosa.">
            <img src="imagenes/image7.jpeg" alt="Imagen 7">
            <div class="overlay">
                <div class="text">Respeto al derecho de los demás</div>
            </div>
        </div>
        <div class="image-container" data-title="Respeto a la ley y los reglamentos" data-description="El respeto a la ley y los reglamentos es la adhesión a las normas y leyes establecidas por la sociedad o una organización. Cumplir con estas reglas garantiza un comportamiento ético y legal, y contribuye a la estabilidad y justicia en la comunidad.">
            <img src="imagenes/image8.jpeg" alt="Imagen 8">
            <div class="overlay">
                <div class="text">Respeto a la ley y los reglamentos</div>
            </div>
        </div>
        <div class="image-container" data-title="Amor al trabajo" data-description="El amor al trabajo es la pasión y el entusiasmo que se siente por realizar una actividad profesional. Este sentimiento impulsa a las personas a desempeñarse con dedicación y a disfrutar de lo que hacen, lo cual puede llevar a un mayor éxito y satisfacción en la carrera.">
            <img src="imagenes/image9.jpeg" alt="Imagen 9">
            <div class="overlay">
                <div class="text">Amor al trabajo</div>
            </div>
        </div>
        <div class="image-container" data-title="Afán por el ahorro y la inversión" data-description="El afán por el ahorro y la inversión es el interés en gestionar de manera eficiente los recursos financieros. El ahorro implica guardar dinero para el futuro, mientras que la inversión se enfoca en utilizar esos recursos para generar más riqueza o beneficios a largo plazo.">
            <img src="imagenes/image10.jpeg" alt="Imagen 10">
            <div class="overlay">
                <div class="text">Afán por el ahorro y la inversión</div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
            <div id="modal-text"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
