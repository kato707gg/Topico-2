        <script>
            const sidebars = document.querySelectorAll('.sidebar');
            const content = document.querySelector('.content');
    
            // Muestra y oculta las sidebars según la posición del ratón
            sidebars.forEach(sidebar => {
                const activationZone = 20; // píxeles desde el borde
    
                document.addEventListener('mousemove', (e) => {
                    const rect = sidebar.getBoundingClientRect();
                    const isLeft = sidebar.classList.contains('left');
                    const distance = isLeft ? e.clientX : window.innerWidth - e.clientX;
    
                    if (distance <= activationZone) {
                        sidebar.classList.add('active');
                    } else {
                        sidebar.classList.remove('active');
                    }
                });
            });
    
            // Función para crear las diapositivas
            function showSlides(slidesData) {
                let currentSlide = 0;
    
                // Limpiar el contenido anterior
                content.innerHTML = '';
    
                // Crear contenedor de diapositivas
                const slidesContainer = document.createElement('div');
    
                slidesData.forEach((slide, index) => {
                    const slideElement = document.createElement('div');
                    slideElement.classList.add('slide');
                    if (index === 0) {
                        slideElement.classList.add('active-slide');
                    }
    
                    // Añadir contenido a la diapositiva
                    slideElement.innerHTML = `
                        <h1 class = 'h1-presentacion'>${slide.title}</h1>
                        <p>${slide.content}</p>
                        ${slide.image ? `<img src="${slide.image}" alt="${slide.title}">` : ''}
                    `;
    
                    slidesContainer.appendChild(slideElement);
                });
    
                content.appendChild(slidesContainer);
    
                // Crear botones de navegación
                const navButtons = document.createElement('div');
                navButtons.classList.add('navigation-buttons');
    
                const prevButton = document.createElement('button');
                prevButton.textContent = '◀';
                prevButton.addEventListener('click', () => {
                    changeSlide(-1);
                });
    
                const nextButton = document.createElement('button');
                nextButton.textContent = '▶';
                nextButton.addEventListener('click', () => {
                    changeSlide(1);
                });
    
                navButtons.appendChild(prevButton);
                navButtons.appendChild(nextButton);
    
                content.appendChild(navButtons);
    
                function changeSlide(direction) {
                    const slides = document.querySelectorAll('.slide');
                    slides[currentSlide].classList.remove('active-slide');
                    currentSlide = (currentSlide + direction + slides.length) % slides.length;
                    slides[currentSlide].classList.add('active-slide');
                }
            }

                 // Función para el botón "Introducción
                document.getElementById('introBtn').addEventListener('click', () => {
                content.innerHTML = `
                    <h1>Introducción: La gran pregunta sobre el desarrollo</h1>
                    <p>El éxito o fracaso de un país no se debe a factores geográficos, climáticos o culturales, 
                    sino a las instituciones que regulan su política y su economía. Los autores Daron Acemoglu y James 
                    Robinson explican que las instituciones inclusivas permiten que la mayoría de la población participe 
                    en las decisiones políticas y económicas, fomentando así el crecimiento. En cambio, las instituciones 
                    extractivas concentran el poder en manos de una élite, limitando el desarrollo. Un ejemplo de este 
                    fenómeno se observa en la comparación entre Nogales (Arizona) y Nogales (Sonora), dos ciudades 
                    divididas por una frontera, pero con economías y niveles de vida muy distintos. Esta diferencia, 
                    afirman los autores, no se debe al clima, cultura o geografía, sino a las instituciones políticas 
                    y económicas de cada lado de la frontera.</p>
                `;
            });

        document.getElementById('chinaBtn').addEventListener('click', () => {
        content.innerHTML = `
                <h1 class = 'h1-simulador'>Simulación de decisiones económicas en un régimen autoritario</h1>
                <!-- Indicadores de la simulación -->
                <div class="indicators">
                    <div class="indicator" id="indicator-pib">
                        <strong>PIB: </strong> <span id="pib">100%</span>
                    </div>
                    <div class="indicator" id="indicator-satisfaccion">
                        <strong>Satisfacción: </strong> <span id="satisfaccion">75%</span>
                    </div>
                    <div class="indicator" id="indicator-represion">
                        <strong>Represión: </strong> <span id="represion">30%</span>
                    </div>
                </div>

                <!-- Indicador de estabilidad general -->
                <h3>Estabilidad General</h3>
                <div class="general-stability">
                    <div class="general-stability-bar" id="stability-bar"></div>
                </div>

                <!-- Opciones de decisiones -->
                <div class="decisions">
                    <button class='boton-simulacion' onclick="decision1()">Invertir en infraestructura masiva</button>
                    <p class="decision-count">Veces que se ha tomado esta decisión: <span id="count1">0</span></p>

                    <button class='boton-simulacion' onclick="decision2()">Aumentar la censura de medios de comunicación</button>
                    <p class="decision-count">Veces que se ha tomado esta decisión: <span id="count2">0</span></p>

                    <button class='boton-simulacion' onclick="decision3()">Reformar leyes laborales para atraer inversión extranjera</button>
                    <p class="decision-count">Veces que se ha tomado esta decisión: <span id="count3">0</span></p>

                    <button class='boton-simulacion' onclick="decision4()">Reprimir manifestaciones y huelgas laborales</button>
                    <p class="decision-count">Veces que se ha tomado esta decisión: <span id="count4">0</span></p>

                    <button class='boton-simulacion' onclick="decision5()">Aumentar el gasto en educación y tecnología</button>
                    <p class="decision-count">Veces que se ha tomado esta decisión: <span id="count5">0</span></p>
                </div>
                <div id="alert" class="alert"></div>

        });

        let pib = 100;
        let satisfaccion = 75;
        let represion = 30;
        let count1 = 0, count2 = 0, count3 = 0, count4 = 0, count5 = 0;

        // Función para actualizar los indicadores
        function actualizarIndicadores() {
            document.getElementById('pib').innerText = pib + '%';
            document.getElementById('satisfaccion').innerText = satisfaccion + '%';
            document.getElementById('represion').innerText = represion + '%';

            // Actualizar estabilidad general (promedio entre los tres indicadores)
            const estabilidadGeneral = (pib + satisfaccion - represion) / 3;
            document.getElementById('stability-bar').style.width = `${Math.max(0, Math.min(estabilidadGeneral, 100))}%`;

            // Cambiar colores según los valores
            cambiarColor('indicator-pib', pib);
            cambiarColor('indicator-satisfaccion', satisfaccion);
            cambiarColor('indicator-represion', represion);
        }

        // Función para cambiar el color de los indicadores
        function cambiarColor(indicador, valor) {
            const element = document.getElementById(indicador);
            if (valor >= 80) {
                element.className = 'indicator green';
            } else if (valor >= 60) {
                element.className = 'indicator yellow';
            } else if (valor >= 40) {
                element.className = 'indicator orange';
            } else {
                element.className = 'indicator red';
            }
        }

        // Funciones que simulan las decisiones y sus efectos
        function decision1() {
            pib += 10;
            satisfaccion -= 5;
            represion += 10;
            count1 += 1; // Aumentar el contador
            document.getElementById('count1').innerText = count1; // Actualizar el contador en el DOM
            actualizarIndicadores();
            alert("Has invertido en infraestructura masiva. El PIB ha crecido, pero la represión también ha aumentado.");
        }

        function decision2() {
            pib += 5;
            satisfaccion -= 10;
            represion += 15;
            count2 += 1;
            document.getElementById('count2').innerText = count2;
            actualizarIndicadores();
            alert("Has aumentado la censura de los medios. El control sobre la población aumenta, pero la satisfacción disminuye.");
        }

        function decision3() {
            pib += 15;
            satisfaccion -= 5;
            represion += 5;
            count3 += 1;
            document.getElementById('count3').innerText = count3;
            actualizarIndicadores();
            alert("Has reformado las leyes laborales para atraer inversión extranjera. El PIB crece, pero las libertades laborales se ven afectadas.");
        }

        function decision4() {
            pib += 3;
            satisfaccion -= 20;
            represion += 20;
            count4 += 1;
            document.getElementById('count4').innerText = count4;
            actualizarIndicadores();
            alert("Has reprimido manifestaciones y huelgas laborales. La represión aumenta significativamente.");
        }

        function decision5() {
            pib += 20;
            satisfaccion += 10;
            represion += 3;
            count5 += 1;
            document.getElementById('count5').innerText = count5;
            actualizarIndicadores();
            alert("Has aumentado el gasto en educación y tecnología. El PIB y la satisfacción de la población aumentan.");
        }

        document.getElementById('conclusionesBtn').addEventListener('click', () => {
        content.innerHTML = `

                    <iframe width="560" height="315" src="https://www.youtube.com/embed/yzJBFrXClts" frameborder="0" allowfullscreen></iframe>

            `;
        });
